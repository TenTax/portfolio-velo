<section class="contacts" id="contacts">
    <div class="contacts__container container">
        <h2 class="contacts__title title">Contacts</h2>
        <p class="contacts__text text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, et.</p>
        <form class="contacts__form form" novalidate>
            <div class="form__row">
                <div class="form__group">
                    <input type="text" name="Name" class="form__input" placeholder="Full Name*">
                </div>
                <div class="form__group">
                    <input type="email" name="Email" class="form__input" placeholder="Email*">
                </div>
            </div>
            <div class="form__group">
                <input type="text" class="form__input" name="Subject" placeholder="Subject*">
            </div>
            <div class="form__group">
                <textarea class="form__input form__input--textarea" name="Message" placeholder="Message*"></textarea>
            </div>
            <button type="submit" class="form__btn">Send</button>
        </form>

        <div class="findme">
            <h3 class="findme__title title">Find me on</h3>
            <nav class="findme__nav nav">
                <a href="#" class="nav__link link">Dribble</a>
                <a href="#" class="nav__link link">Instagram</a>
                <a href="#" class="nav__link link">LinkedIn</a>
                <a href="#" class="nav__link link">Behance</a>
            </nav>
        </div>
    </div>
</section>
